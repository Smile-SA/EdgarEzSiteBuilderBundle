system:
    default:
        yui:
            modules:
                edgarezsb-dashboardapplugin: # should match the first parameter of YUI.add
                    requires: ['ez-pluginregistry', 'plugin', 'base', 'edgarezsb-dashboardview', 'edgarezsb-dashboardviewservice'] # depends on the plugin code
                    dependencyOf: ['ez-platformuiapp']
                    path: %edgar_ez_site_builder.public_dir%/js/apps/plugins/edgarezsb-dashboardappplugin.js
                edgarezsb-navigationplugin:
                    requires: ['ez-pluginregistry', 'ez-viewservicebaseplugin', 'ez-navigationitemview']
                    dependencyOf: ['ez-navigationhubviewservice']
                    path: %edgar_ez_site_builder.public_dir%/js/views/services/plugins/edgarezsb-navigationplugin.js
                edgarezsb-dashboardviewservice:
                    requires: ['ez-serversideviewservice']
                    path: %edgar_ez_site_builder.public_dir%/js/views/services/edgarezsb-dashboardviewservice.js
                edgarezsb-dashboardview:
                    requires: ['ez-serversideview']
                    path: %edgar_ez_site_builder.public_dir%/js/views/edgarezsb-dashboardview.js


